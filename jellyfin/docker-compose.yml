version: '3'
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    restart: unless-stopped
    user: 1000:1000
    volumes:
      - ./data/config:/config
      - ./data/cache:/cache
      - ./data/media:/media
      - ./data/media2:/media2:ro
    environment:
      - JELLYFIN_PublishedServerUrl=${FQDN}
